<!-- Hero Dashboard Mockup -->
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dashboardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" rx="20" fill="url(#dashboardBg)"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="560" height="60" rx="10" fill="white" stroke="#e9ecef" stroke-width="1"/>
  <text x="40" y="45" font-family="Arial" font-size="16" font-weight="bold" fill="#333">SHRIMP TECH Dashboard</text>
  <circle cx="520" cy="50" r="15" fill="url(#cardGradient)"/>
  <text x="515" y="55" font-family="Arial" font-size="12" fill="white">ST</text>
  
  <!-- Main Content Grid -->
  <!-- Temperature Card -->
  <rect x="40" y="100" width="160" height="100" rx="15" fill="white" stroke="#e9ecef" stroke-width="1"/>
  <circle cx="70" cy="130" r="15" fill="#ff6b6b"/>
  <text x="100" y="135" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Nhiệt độ</text>
  <text x="100" y="155" font-family="Arial" font-size="24" font-weight="bold" fill="#ff6b6b">28.5°C</text>
  <text x="100" y="175" font-family="Arial" font-size="12" fill="#666">Bình thường</text>
  
  <!-- pH Card -->
  <rect x="220" y="100" width="160" height="100" rx="15" fill="white" stroke="#e9ecef" stroke-width="1"/>
  <circle cx="250" cy="130" r="15" fill="#4ecdc4"/>
  <text x="280" y="135" font-family="Arial" font-size="14" font-weight="bold" fill="#333">pH Level</text>
  <text x="280" y="155" font-family="Arial" font-size="24" font-weight="bold" fill="#4ecdc4">7.2</text>
  <text x="280" y="175" font-family="Arial" font-size="12" fill="#666">Tối ưu</text>
  
  <!-- Oxygen Card -->
  <rect x="400" y="100" width="160" height="100" rx="15" fill="white" stroke="#e9ecef" stroke-width="1"/>
  <circle cx="430" cy="130" r="15" fill="#45b7d1"/>
  <text x="460" y="135" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Oxy</text>
  <text x="460" y="155" font-family="Arial" font-size="24" font-weight="bold" fill="#45b7d1">8.5mg/L</text>
  <text x="460" y="175" font-family="Arial" font-size="12" fill="#666">Tốt</text>
  
  <!-- Chart Area -->
  <rect x="40" y="220" width="340" height="160" rx="15" fill="white" stroke="#e9ecef" stroke-width="1"/>
  <text x="60" y="245" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Biểu đồ xu hướng 24h</text>
  
  <!-- Simple line chart -->
  <polyline points="60,350 90,320 120,340 150,310 180,330 210,300 240,320 270,290 300,310 330,280 360,300" 
            stroke="url(#cardGradient)" stroke-width="3" fill="none"/>
  
  <!-- AI Predictions Panel -->
  <rect x="400" y="220" width="160" height="160" rx="15" fill="white" stroke="#e9ecef" stroke-width="1"/>
  <text x="420" y="245" font-family="Arial" font-size="14" font-weight="bold" fill="#333">AI Dự đoán</text>
  
  <!-- Prediction items -->
  <circle cx="420" cy="270" r="5" fill="#28a745"/>
  <text x="435" y="275" font-family="Arial" font-size="12" fill="#333">Chất lượng nước: Tốt</text>
  
  <circle cx="420" cy="295" r="5" fill="#ffc107"/>
  <text x="435" y="300" font-family="Arial" font-size="12" fill="#333">Cần cho ăn sau 2h</text>
  
  <circle cx="420" cy="320" r="5" fill="#17a2b8"/>
  <text x="435" y="325" font-family="Arial" font-size="12" fill="#333">Thu hoạch: 15 ngày</text>
  
  <circle cx="420" cy="345" r="5" fill="#667eea"/>
  <text x="435" y="350" font-family="Arial" font-size="12" fill="#333">Sức khỏe tôm: 95%</text>
</svg>
