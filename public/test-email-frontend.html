    <script>
        // Check system status
        async function checkSystemStatus() {
            const statusDiv = document.getElementById('systemStatus');
            
            try {
                // Check API server status
                const response = await fetch('/api/status');
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.innerHTML = `
                        ‚úÖ <strong>API Server:</strong> Running (${data.service})<br>
                        ‚è∞ <strong>Timestamp:</strong> ${new Date(data.timestamp).toLocaleString('vi-VN')}<br>
                        üåê <strong>Status:</strong> Ready to handle requests
                    `;
                    statusDiv.className = 'success';
                } else {
                    throw new Error('API server not responding');
                }
            } catch (error) {
                statusDiv.innerHTML = `
                    ‚ùå <strong>API Server:</strong> Not running<br>
                    üîß <strong>Action:</strong> Please start the email server first<br>
                    üí° <strong>Command:</strong> <code>cd public/api && npm start</code>
                `;
                statusDiv.className = 'error';
            }
        }

        // Handle form submission
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const statusDiv = document.getElementById('status');
            const submitBtn = document.getElementById('submitBtn');
            
            // Disable form
            submitBtn.disabled = true;
            submitBtn.innerHTML = '‚è≥ ƒêang g·ª≠i...';
            
            // Collect form data
            const formData = new FormData(this);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                company: formData.get('company'),
                farmType: formData.get('farmType'),
                subject: formData.get('subject'),
                message: formData.get('message'),
                newsletter: formData.get('newsletter') === 'on'
            };
            
            try {
                // Send to API
                const response = await fetch('/api/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    statusDiv.innerHTML = `
                        ‚úÖ <strong>SUCCESS!</strong><br>
                        üìß ${result.message}<br>
                        üì¨ Ki·ªÉm tra email: shrimptech.vhu.hutech@gmail.com<br>
                        ‚è∞ Th·ªùi gian: ${new Date().toLocaleString('vi-VN')}
                    `;
                    statusDiv.className = 'status success';
                    
                    // Reset form
                    this.reset();
                } else {
                    throw new Error(result.message);
                }
                
            } catch (error) {
                console.error('Test error:', error);
                statusDiv.innerHTML = `
                    ‚ùå <strong>ERROR!</strong><br>
                    üîß ${error.message}<br>
                    üí° Ki·ªÉm tra console ƒë·ªÉ xem chi ti·∫øt l·ªói
                `;
                statusDiv.className = 'status error';
            } finally {
                // Re-enable form
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'üìß Test G·ª≠i Email';
            }
        });

        // Test newsletter separately
        async function testNewsletter() {
            try {
                const response = await fetch('/api/newsletter', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: 'newsletter-test@example.com' })
                });
                
                const result = await response.json();
                console.log('Newsletter test:', result);
                
                return result.success;
            } catch (error) {
                console.error('Newsletter test failed:', error);
                return false;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkSystemStatus();
            
            // Add test newsletter button
            const container = document.querySelector('.container');
            const testNewsletterBtn = document.createElement('button');
            testNewsletterBtn.innerHTML = 'üì¨ Test Newsletter';
            testNewsletterBtn.style.marginLeft = '10px';
            testNewsletterBtn.style.background = '#28a745';
            testNewsletterBtn.onclick = async function() {
                this.disabled = true;
                this.innerHTML = '‚è≥ Testing...';
                
                const success = await testNewsletter();
                
                const statusDiv = document.getElementById('status');
                if (success) {

                    statusDiv.className = 'status success';
                } else {

                    statusDiv.className = 'status error';
                }
                
                this.disabled = false;
                this.innerHTML = 'üì¨ Test Newsletter';
            };
            
            document.getElementById('submitBtn').parentNode.appendChild(testNewsletterBtn);
        });
    </script>
