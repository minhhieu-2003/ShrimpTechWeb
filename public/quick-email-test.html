<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Email Test</title>
    <style>
        * { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        body { background: #f5f5f5; }
        .container { background: white; padding: 30px; border-radius: 10px; max-width: 600px; margin: 0 auto; }
        button { background: #0066cc; color: white; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; margin: 10px 0; }
        button:disabled { background: #ccc; }
        .log { background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 5px; font-family: monospace; white-space: pre-wrap; max-height: 300px; overflow-y: auto; }
        h1 { color: #0066cc; text-align: center; margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü¶ê SHRIMPTECH Email Quick Test</h1>
        
        <button id="testBtn" onclick="testEmail()">Test Contact Form</button>
        <button onclick="clearLog()">Clear Log</button>
        
        <div id="log" class="log">Ready to test...\n</div>
    </div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.textContent += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').textContent = 'Ready to test...\n';
        }

        async function testEmail() {
            const btn = document.getElementById('testBtn');
            btn.disabled = true;
            btn.textContent = 'Testing...';
            
            try {
                log('üß™ Starting email test...');
                
                const testData = {
                    name: 'Test User t·ª´ Quick Test',
                    email: 'test@example.com',
                    phone: '0835749407',
                    company: 'Quick Test Company',
                    farmType: 'pond-small',
                    subject: 'product-info',
                    message: 'ƒê√¢y l√† tin nh·∫Øn test t·ª´ Quick Test page. Th·ªùi gian: ' + new Date().toLocaleString('vi-VN'),
                    newsletter: true
                };

                log('üìß Test data: ' + JSON.stringify(testData, null, 2));

                // Test c√°c endpoints tr·ª±c ti·∫øp
                const endpoints = [
                    'http://localhost:3001/api/contact',
                    'http://127.0.0.1:3001/api/contact'
                ];

                let success = false;
                
                for (const endpoint of endpoints) {
                    try {
                        log(`üåê Trying: ${endpoint}`);
                        
                        const response = await fetch(endpoint, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Accept': 'application/json'
                            },
                            body: JSON.stringify(testData)
                        });

                        log(`üì° Response status: ${response.status} ${response.statusText}`);

                        if (response.ok) {
                            const result = await response.json();
                            log(`‚úÖ SUCCESS: ${result.message}`);
                            success = true;
                            break;
                        } else {
                            const error = await response.text();
                            log(`‚ùå ERROR: ${error}`);
                        }
                    } catch (error) {
                        log(`‚ùå CONNECTION ERROR: ${error.message}`);
                    }
                }

                if (!success) {
                    log('‚ùå All endpoints failed!');
                }

            } catch (error) {
                log(`‚ùå GENERAL ERROR: ${error.message}`);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Test Contact Form';
            }
        }

        // Auto test on load
        setTimeout(() => {
            log('üöÄ Auto-testing email system...');
            testEmail();
        }, 1000);
    </script>
</body>
</html>
